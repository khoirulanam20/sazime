<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Sazime</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons via CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f8fafc;
            /* Latar belakang body untuk preview, di file aslinya akan jadi container utama */
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            /* slate-600 */
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
            /* slate-400 */
        }
    </style>
</head>

<body class="font-sans antialiased">
    <!-- Container for preview -->
    <div class="relative w-full h-screen">

        <!-- Sidebar HTML persis seperti JSX -->
        <aside class="hidden lg:flex w-64 bg-slate-900 text-white h-screen fixed left-0 top-0 flex-col z-30 shadow-2xl">
            <!-- Title Area -->
            <div class="p-6 border-b border-slate-700/50">
                <h1 class="text-2xl font-black tracking-tighter flex items-center">
                    <span class="text-red-500 mr-1">SAZIME</span>
                    <span class="text-white italic">HUB</span>
                </h1>
                <p class="text-[10px] text-slate-400 mt-1 uppercase tracking-widest font-bold opacity-80">
                    Internal Management System
                </p>
            </div>

            <!-- Navigation Area -->
            <nav class="flex-1 p-4 space-y-6 overflow-y-auto custom-scrollbar">

                <!-- Menu Utama -->
                <div class="space-y-1">
                    <p class="px-3 text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2">Menu Utama</p>
                    <button
                        class="flex items-center w-full p-3 rounded-xl transition-all duration-200 group bg-red-600 text-white shadow-lg shadow-red-900/20">
                        <i data-lucide="layout-dashboard" class="w-4 h-4 mr-3 transition-transform scale-110"></i>
                        <span class="font-bold text-xs tracking-wide">Dashboard</span>
                    </button>
                </div>

                <!-- Kasir & Toko Fisik -->
                <div class="space-y-1">
                    <p class="px-3 text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2">Kasir & Toko
                        Fisik</p>
                    <button
                        class="flex items-center w-full p-3 rounded-xl transition-all duration-200 group hover:bg-white/10 text-slate-400 hover:text-white">
                        <i data-lucide="receipt" class="w-4 h-4 mr-3 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-xs tracking-wide">POS (Kasir)</span>
                    </button>
                    <button
                        class="flex items-center w-full p-3 rounded-xl transition-all duration-200 group hover:bg-white/10 text-slate-400 hover:text-white">
                        <i data-lucide="database" class="w-4 h-4 mr-3 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-xs tracking-wide">Produk Offline</span>
                    </button>
                    <button
                        class="flex items-center w-full p-3 rounded-xl transition-all duration-200 group hover:bg-white/10 text-slate-400 hover:text-white">
                        <i data-lucide="trending-down"
                            class="w-4 h-4 mr-3 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-xs tracking-wide">Pengeluaran</span>
                    </button>
                </div>

                <!-- Toko Online -->
                <div class="space-y-1">
                    <p class="px-3 text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2">Toko Online</p>
                    <button
                        class="flex items-center w-full p-3 rounded-xl transition-all duration-200 group hover:bg-white/10 text-slate-400 hover:text-white">
                        <i data-lucide="store" class="w-4 h-4 mr-3 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-xs tracking-wide">Toko & Pesanan</span>
                    </button>
                    <button
                        class="flex items-center w-full p-3 rounded-xl transition-all duration-200 group hover:bg-white/10 text-slate-400 hover:text-white">
                        <i data-lucide="package" class="w-4 h-4 mr-3 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-xs tracking-wide">Database Online</span>
                    </button>
                    <button
                        class="flex items-center w-full p-3 rounded-xl transition-all duration-200 group hover:bg-white/10 text-slate-400 hover:text-white">
                        <i data-lucide="truck" class="w-4 h-4 mr-3 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-xs tracking-wide">Status Pengiriman</span>
                    </button>
                    <button
                        class="flex items-center w-full p-3 rounded-xl transition-all duration-200 group hover:bg-white/10 text-slate-400 hover:text-white">
                        <i data-lucide="scan-line" class="w-4 h-4 mr-3 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-xs tracking-wide">Cek Resi</span>
                    </button>
                </div>

                <!-- Keuangan -->
                <div class="space-y-1">
                    <p class="px-3 text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2">Keuangan</p>
                    <button
                        class="flex items-center w-full p-3 rounded-xl transition-all duration-200 group hover:bg-white/10 text-slate-400 hover:text-white">
                        <i data-lucide="bar-chart-3"
                            class="w-4 h-4 mr-3 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-xs tracking-wide">Rekap Cashflow</span>
                    </button>
                    <button
                        class="flex items-center w-full p-3 rounded-xl transition-all duration-200 group hover:bg-white/10 text-slate-400 hover:text-white">
                        <i data-lucide="wallet" class="w-4 h-4 mr-3 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-xs tracking-wide">Rekap Setoran</span>
                    </button>
                </div>

                <!-- Pengaturan -->
                <div class="space-y-1">
                    <p class="px-3 text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2">Pengaturan</p>
                    <button
                        class="flex items-center w-full p-3 rounded-xl transition-all duration-200 group hover:bg-white/10 text-slate-400 hover:text-white">
                        <i data-lucide="user" class="w-4 h-4 mr-3 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-xs tracking-wide">Tambah User</span>
                    </button>
                    <button
                        class="flex items-center w-full p-3 rounded-xl transition-all duration-200 group hover:bg-white/10 text-slate-400 hover:text-white">
                        <i data-lucide="settings" class="w-4 h-4 mr-3 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-xs tracking-wide">Pengaturan</span>
                    </button>
                </div>

            </nav>

            <!-- Logout Area -->
            <div class="p-4 border-t border-slate-700/50">
                <button
                    class="flex items-center w-full p-3.5 text-red-400 hover:text-white transition rounded-xl hover:bg-red-600/20 group">
                    <i data-lucide="log-out" class="w-5 h-5 mr-3 group-hover:-translate-x-1 transition-transform"></i>
                    <span class="font-bold">Keluar</span>
                </button>
            </div>
        </aside>

    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>

</html>
